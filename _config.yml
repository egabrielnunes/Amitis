# Informações do Amitis
nomeAmitis: Amitis
descResumidaAmitis: É um projeto do nosso time que visa à implantação de hortas hidropônicas e sustentáveis no cenário alagoano, como alternativa para um empoderamento social a partir da produção de alimentos por comunidades vulneráveis, que podem consumi-los e vendê-los.
descCompleta: "O Amitis visa à implantação de hortas baseadas na hidroponia no cenário urbano de Maceió, iniciado no Village Campestre II, visando à produção de alimentos de modo a inserir comunidades vulneráveis em um ciclo produtivo, gerando renda e alimentos de qualidade. Além de gerar vegetais com valor agregado, como pimenta biquinho, tomate-cereja e morangos, para que possam ser refinados em novos produtos, como geleias e molhos. Desse modo, a hidroponia se mostra como uma alternativa viável para a produção em escala de alimentos no cenário urbano, já que sua tecnologia é altamente replicável e se adapta às variações climáticas e a escassez de recursos naturais. Atualmente, o projeto Amitis estuda e aplica três vertentes de projeto:"  
hortasEscolares: Com o objetivo de promover a segurança alimentar desde a primeira infância, o time iniciou a implementação de hortas em escolas da rede pública de Maceió.
hortasComunitarias: É a primeira dentre as vertentes do projeto, pois tem o viés maior de não somente promover a segurança alimentar de diversas comunidades do estado que sofrem com índices alarmantes de subnutrição, como também garantir o exercício de um novo ofício, inserindo parcelas dessas comunidades no mercado de trabalho.
hortasModulos: Para sanar o gargalo da má alimentação e pensando sempre em inovar e promover novas formas de beneficiar maiores parcelas de diferentes comunidades, o time possui a intenção de desenvolver módulos domésticos compactos de baixo custo e fácil manutenção, garantindo um maior alcance e impacto. 

